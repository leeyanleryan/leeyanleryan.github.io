<ul class="media-list">
  {% for item in include.items %}
    {% unless item.url == include.exclude %}
      <li class="media-item">
        <a href="{{ item.url }}" class="media-link">
          <div class="w3-row media-card">
            <div class="w3-col s4 m4">
              <img src="{{ item.image }}" alt="{{ item.title }}" class="media-thumb">
            </div>
            <div class="w3-col s8 m8">
              <h4 class="media-title"><b>{{ item.title }}</b></h4>
              <h6 class="media-excerpt">
                {{ item.excerpt | default: item.content | strip_html }}
              </h6>
            </div>
          </div>
        </a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
